<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is this a calc?</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="calc-body">
      <div class="screen-container"><p class="display"></p></div>
      <div class="button-container">
        <button class="black-button" id="clear">CE</button>
        <button class="black-button" id="back">&#9003</button>
        <button class="black-button operator" id="percent">&percnt;</button>
        <button class="operator" id="divide">&divide;</button>
        <button class="digit" id="seven">7</button>
        <button class="digit" id="eight">8</button>
        <button class="digit" id="nine">9</button>
        <button class="operator" id="multiply">&times;</button>
        <button class="digit" id="four">4</button>
        <button class="digit" id="five">5</button>
        <button class="digit" id="six">6</button>
        <button class="operator" id="subtract">&minus;</button>
        <button class="digit" id="one">1</button>
        <button class="digit" id="two">2</button>
        <button class="digit" id="three">3</button>
        <button class="operator" id="add">&plus;</button>
        <button class="black-button operator" id="negative">&plus; / &minus;</button>
        <button class="digit" id="zero">0</button>
        <button class="digit black-button" id="decimal">.</button>
        <button class="black-button operator" id="equals">&equals;</button>
      </div>
    </div>
  </div>
</body>
</html>
